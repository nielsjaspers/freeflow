<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>freeflow</title>
    <script>
        (function () {
            try {
                const stored = localStorage.getItem('freeflow.preferences');
                if (stored) {
                    const prefs = JSON.parse(stored);
                    if (prefs && typeof prefs.darkMode === 'boolean') {
                        document.documentElement.classList.toggle('theme-dark', prefs.darkMode);
                    }
                    if (prefs && typeof prefs.showPolkaDots === 'boolean' && !prefs.showPolkaDots) {
                        document.documentElement.classList.add('no-note-dots');
                    }
                    if (prefs && typeof prefs.darkMode === 'boolean') {
                        return;
                    }
                }
            } catch (error) {
                console.warn('freeflow: failed to read stored theme', error);
            }
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('theme-dark');
            }
        })();
    </script>

</head>

                </button>
            </div>
            <div class="sidebar__search">
                <input type="search" id="search-input" placeholder="Search notes" autocomplete="off" />
            </div>
            <nav class="note-list" id="note-list"></nav>
        </aside>
        <div class="app__overlay" id="app-overlay" hidden></div>
        <main class="editor">
            <header class="editor__topbar">
                <div class="editor__meta">
                    <div class="editor__meta-row" id="editor-meta-row">
                        <input id="note-title" type="text" placeholder="Untitled note" aria-label="Note title" />
                    </div>
                    <div class="editor__timestamp" id="note-timestamp"></div>
                </div>
                <div class="editor__actions">
                    <button class="icon-btn icon-btn--theme" id="dark-mode-toggle" aria-pressed="false"
                        aria-label="Toggle theme">
                        <svg viewBox="0 0 24 24" aria-hidden="true" class="icon icon--sun">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path fill-rule="evenodd" clip-rule="evenodd"

                                    fill="#1C274C"></path>
                            </g>

                        <svg viewBox="0 0 24 24" aria-hidden="true" class="icon icon--moon">

                                stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />

                    </button>

            </header>
            <section class="editor__body">
                <textarea id="note-content" placeholder="Just start typing..." spellcheck="false"></textarea>
            </section>
            <footer class="editor__footer">
                <div class="font-controls">
                    <label class="control control--font" for="font-size-input">
                        <span>Font</span>

                        <svg viewBox="0 0 24 24" aria-hidden="true" class="icon icon--reset">

                                    d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8">
                                </path>
                                <path d="m4 1v4h-4" transform="matrix(1 0 0 -1 0 6)"></path>
                            </g>
                        </svg>
                    </button>
                </div>
                <div class="timer-controls">
                    <button class="icon-btn icon-btn--timer" id="timer-toggle" aria-pressed="false"
                        aria-label="Start timer">
                        <svg viewBox="0 0 26 26" aria-hidden="true" class="icon icon--play">
                            <path d="M10 7.5v11l8-5.5z" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linejoin="round" stroke-linecap="round" />
                        </svg>
                        <svg viewBox="0 0 26 26" aria-hidden="true" class="icon icon--pause">
                            <rect x="9.2" y="7" width="4" height="12" rx="1.6" fill="currentColor" />
                            <rect x="13.8" y="7" width="4" height="12" rx="1.6" fill="currentColor" />
                        </svg>
                    </button>
                    <button class="icon-btn icon-btn--timer" id="timer-stop" aria-label="Stop timer">
                        <svg viewBox="0 0 26 26" aria-hidden="true" class="icon icon--stop">
                            <rect x="9" y="9" width="8" height="8" rx="2" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <label class="control control--timer" for="timer-minutes-input">
                        <div class="control__field">
                            <input type="number" id="timer-minutes-input" min="1" max="180" value="15"
                                inputmode="numeric" aria-label="Timer minutes" />
                            <span class="control__suffix">min</span>
                        </div>
                    </label>
                    <div class="timer" id="timer-display" role="timer" aria-live="polite" tabindex="-1">
                        15:00
                    </div>
                </div>
            </footer>
        </main>
    </div>
    <div class="modal" id="settings-modal" role="dialog" aria-modal="true" aria-labelledby="settings-title" hidden>
        <div class="modal__backdrop" id="settings-backdrop"></div>
        <div class="modal__dialog settings__dialog">
            <header class="settings__header">
                <h2 class="modal__title" id="settings-title">Settings</h2>
                <button class="icon-btn" id="settings-close" aria-label="Close settings">
                    <svg viewBox="0 0 24 24" aria-hidden="true" class="icon icon--close">
                        <path d="M7 7l10 10m0-10L7 17" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </header>
            <section class="settings__section">
                <h3>Interface</h3>
                <label class="settings__option">
                    <input type="checkbox" id="toggle-dots" checked />
                    <span>Show note background dots</span>
                </label>
                <label class="settings__option">
                    <input type="checkbox" id="toggle-delete-modal" checked />
                    <span>Show delete confirmation</span>
                </label>
            </section>
            <section class="settings__section">
                <h3>Search</h3>
                <label class="settings__option">
                    <input type="checkbox" id="toggle-search-title" checked />
                    <span>Search in titles</span>
                </label>
                <label class="settings__option">
                    <input type="checkbox" id="toggle-search-content" checked />
                    <span>Search in note content</span>
                </label>
            </section>
            <section class="settings__section">
                <h3>Data</h3>
                <div class="settings__actions">
                    <button class="btn" id="export-notes">Export all notes</button>
                    <button class="btn" id="import-notes">Import note</button>
                </div>
            </section>
            <section class="settings__section settings__section--danger">
                <h3>Danger zone</h3>
                <p class="settings__hint">This will remove all local notes and settings. This action cannot be undone.
                </p>
                <button class="btn btn--danger" id="delete-all-btn">Delete everything</button>
            </section>
        </div>
    </div>
    <div class="modal" id="danger-modal" role="dialog" aria-modal="true" aria-labelledby="danger-title" hidden>
        <div class="modal__backdrop" id="danger-backdrop"></div>
        <div class="modal__dialog danger__dialog">
            <h2 class="modal__title" id="danger-title">Delete all data?</h2>
            <p class="modal__body">Type <strong>DELETE</strong> to confirm. This cannot be undone.</p>
            <input type="text" id="danger-input" placeholder="DELETE" class="danger__input" />
            <div class="modal__actions">
                <button class="btn btn--ghost" id="danger-cancel">Cancel</button>
                <button class="btn btn--danger" id="danger-confirm" disabled>Delete everything</button>
            </div>
        </div>
    </div>
    <input type="file" id="import-input" accept="application/json" hidden />
    <div class="modal" id="confirm-modal" role="dialog" aria-modal="true" aria-labelledby="confirm-title" hidden>
        <div class="modal__backdrop" id="modal-backdrop"></div>
        <div class="modal__dialog">
            <h2 class="modal__title" id="confirm-title">Delete note?</h2>
            <p class="modal__body" id="confirm-message">Are you sure you want to delete this note?</p>
            <label class="modal__option">
                <input type="checkbox" id="confirm-skip" />
                <span>Don't ask again</span>
            </label>
            <div class="modal__actions">
                <button class="btn btn--ghost" id="confirm-cancel">Cancel</button>
                <button class="btn" id="confirm-delete">Delete</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>

</html>
